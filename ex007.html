<body>
    <h1>Formulário</h1>
<form>
    <fieldset>
        <legend>Dados Cadastrais</legend>
        <label for="Nome">Nome:</label>
    <input type="text" id="Nome" placeholder="Digite seu nome" required>  

    <label for="Idade">Idade:</label>                  
    <input type="number" id="Idade"  placeholder="Digite sua idade" required> <!-- input se refere a entrada de dados
    junto com o valor type, definido assim qual tipo sera a linha da sua tag:Text,passaword,Number,E-mail -->

    <label for="Senha">Senha:</label>
    <input type="password" id="Senha"  placeholder="Digite sua senha" required>

    <label for="E-mail">E-mail</label>
    <input type="email" id="E-mail" placeholder="Digite seu e-mail" required>
    <input type="submit" value="Enviar forms">

        
    </fieldset>
    




</form>
</body>
</html>
